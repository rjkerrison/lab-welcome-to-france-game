<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue en France</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to France</h1>
      <p>
        To play, click the start button. Collect the items before time runs out!
      </p>
      <button id="start">Start</button>
    </header>
    <main>
      <div class="grid"></div>
      <section>
        <h2>Time Remaining</h2>
        <p id="timer">02:00</p>
        <h2>Inventory Items</h2>
        <div class="inventory"></div>
      </section>
    </main>
    <footer>
      <p>
        Lovingly crafted by
        <a href="https://github.com/rjkerrison">Robin James Kerrison</a>.
      </p>
    </footer>
    <audio id="anthem" src="./audio/la-marseillaise.ogg"></audio>
    <script src="./js/main.js"></script>
  </body>
</html>
